<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/master.css">
    <meta charset="utf-8">
    <title>Booksbooksbooks</title>
  </head>
  <body>
    <div class="bg">
    <nav class="navbar navbar-dark bg-dark">
      <i style="color:white"class="fas fa-book"></i>
      <span class="navbar-brand mb-0 h1">Booksbooksbooks</span>
      <a href="/logout">Log out</a>
    </nav>
    <div style="background-color: rgba(128, 128, 128, 0.9); !important" class="jumbotron">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
  </div>
</div>
  </body>
  <script src="https://kit.fontawesome.com/422646b9f5.js" crossorigin="anonymous"></script>
</html>
